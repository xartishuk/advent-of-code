name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test 2021
      run: cd 2021 && go test -v ./... && cd ..

    - name: Test 2022
      run: cd 2022 && go test -v ./... && cd ..
